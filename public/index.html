<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style/main.css"></link>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="page-header" id="header">
      <h1 class="chat-title"></h1>
      <p>Users online: <span id="user-count">0</span></p>
    </div>
    <div id="chat"></div>
    <div class="input-group" id="chatInput">
      <input id="input" type="text" class="form-control" aria-label="glyphicon glyphicon-arrow-right">
      <span class="input-group-btn">
        <button class="btn btn-default chat-button" data-toggle="modal" data-target="#selectEmoji" id="emojiButton" type="button"><span class="glyphicon glyphicon-plus-sign"</span></button>
        <button class="btn btn-default chat-button" id="inputButton" type="button">Send</button>
      </span>
    </div>

    <div class="modal fade" id="selectEmoji" tabindex="-1" role="dialog" visibility="hidden" aria-labelledby="selectEmojiLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="setUsernameLabel">Select your Emoji</h4>
          </div>
          <div class="modal-body">Emojis are not implemented yet! :(</div>
        </div>
      </div>
    </div>
    </div>

    <div class="modal fade" id="setUsername" tabindex="-1" role="dialog" aria-labelledby="setUsernameLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="setUsernameLabel">Welcome to <span class="chat-title"></span>!</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <input type="text" id="setUsernameInput" class="form-control" placeholder="Enter a username...">
            <span class="input-group-btn">
              <button class="btn btn-default" id="setUsernameButton" type="button">Go!</button>
            </span>
          </div>
        </div>
        <div class="alert alert-danger" id="empty-warning" hidden="true" role="alert">Your username cannot be empty silly :)</div>
      </div>
    </div>
  </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
